<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Weekly Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #121212, #1e1e1e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            z-index: 100;
           
        }

        .account-logo {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .account-logo:hover {
            transform: scale(1.1);
        }

        .magazine-cover {
            width: 400px;
            height: 550px;
            position: relative;
            padding: 20px;
            box-shadow: 10px 10px 30px rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 120px auto 30px;
            transition: transform 0.3s ease, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .magazine-cover:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.3);
        }

        .cover-slider {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
        }

        .cover-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        .cover-slider img.active {
            opacity: 1;
        }

        .cover-slider img:not(.active) {
            opacity: 0;
        }

        .follow-btn {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .follow-btn:hover {
            background: linear-gradient(45deg, #2E7D32, #1B5E20);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .subscribe-section {
            text-align: center;
            padding: 30px 0;
        }

        .footer {
            background: #000;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 3px solid gold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="magazine-title">Fashion Weekly</div>
        <div class="account-dropdown">
            <div class="account-logo">ðŸ‘¤</div>
        </div>
    </div>
    <main>
        <div class="magazine-cover">
            <div class="cover-slider">
                <img src="C:\Users\Sneha\Desktop\magazine\img\1.jpg" class="active" alt="Fashion Weekly Cover">
                <img src="C:\Users\Sneha\Desktop\magazine\img\2.png" alt="Fashion Cover 2">
                <img src="C:\Users\Sneha\Desktop\magazine\img\3.webp" alt="Fashion Cover 3">
            </div>
            <button class="follow-btn">Follow</button>
        </div>
        <div class="subscribe-section">
            <button class="subscribe-btn">Subscribe Now</button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div>&copy; 2025 Fashion Weekly. All rights reserved.</div>
            <div class="creator">Created by R LAXMI SRINIVAS</div>
        </div>
    </footer>
    <script>
        let images = document.querySelectorAll(".cover-slider img");
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }

        setInterval(changeImage, 3000);
    </script>
</body>
</html>
